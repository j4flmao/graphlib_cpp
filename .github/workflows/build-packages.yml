name: Build GraphLib Packages

permissions:
  contents: write

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      GRAPHLIB_VERSION: 1.0.0

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            build_type: Release
          - os: ubuntu-latest
            build_type: Release
          - os: macos-latest
            build_type: Release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Derive version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"
          echo "GRAPHLIB_VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Configure CMake
        shell: bash
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DGRAPHLIB_VERSION="${GRAPHLIB_VERSION}"

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build -- -j 4

      - name: Package with CPack
        run: |
          cd build
          cpack

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GraphLib-${{ runner.os }}-packages
          path: |
            build/*.zip
            build/*.tar.gz

      - name: Upload assets to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          # Only generate notes on one job to avoid race conditions
          generate_release_notes: ${{ matrix.os == 'ubuntu-latest' }}
          files: |
            build/*.zip
            build/*.tar.gz

